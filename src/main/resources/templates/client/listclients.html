<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">

<body>
	<div class="x_panel" layout:fragment="content">
		<div class="row">
			<div class="col-lg-8">
				<h2 class="page-header" th:text="#{clients.panel.name}">Main
					Panel</h2>
			</div>
			<div class="col-lg-4">
				<div class="x_title" align="center" >
					<a th:href="@{/client/add}" class="btn btn-primary btn-xs">
						<i class="fa fa-folder"></i> Add new
					</a>
				</div>
			</div>

			<!-- /.col-lg-12 -->
		</div>

		<div class="x_content">
			<p class="text-muted font-13 m-b-30"
				th:text="#{clients.table.description}"></p>
			<table id="datatable" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th><a class="sorted" sd:pagination-sort="id"
							th:text="#{group.id}"></a></th>
						<th><a class="sorted" sd:pagination-sort="name"
							th:text="#{clients.name}"></a></th>
						<th th:text="#{app.action}">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="group : ${page}">
						<td th:text="${group.id}"></td>
						<td th:text="${group.name}"></td>
						<td>
						<a th:href="@{/client/details}"
							class="btn btn-primary btn-xs"> <i class="fa fa-folder"></i>
								Details
						</a>
						<a th:href="@{/client/remove}"
							class="btn btn-danger btn-xs"> <i class="fa fa-folder"></i>
								Remove
						</a>
						
						
						</td>
					</tr>
				</tbody>
			</table>
			<div class="row">
				<div class="col-sm-6">
					<div sd:pagination-summary="">info</div>
				</div>
				<div class="col-sm-6">
					<nav class="pull-right">
						<ul class="pagination" sd:pagination="full">
							<!-- Pagination created by SpringDataDialect, this content is just for mockup -->
							<li class="disabled"><a href="#" aria-label="Previous"><span
									aria-hidden="true">&laquo;</span></a></li>
							<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
